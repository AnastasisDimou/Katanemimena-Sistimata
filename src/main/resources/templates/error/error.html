<!DOCTYPE html>
<html
   xmlns:th="https://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{base}"
>
   <head>
      <title>Σφάλμα</title>
   </head>

   <body>
      <main layout:fragment="main" class="content-main container-sm">
         <div
            class="card-box text-center"
            style="max-width: 600px; margin: 50px auto"
         >
            <h1
               style="
                  font-size: 3rem;
                  color: var(--primary-color);
                  margin-bottom: 10px;
               "
            >
               Σφάλμα!
            </h1>
            <h2 class="text-xl mb-4">
               Παρουσιάστηκε ένα μη αναμενόμενο σφάλμα.
            </h2>

            <p class="text-md" style="color: #666; margin-bottom: 10px">
               <i class="fas fa-route"></i> Διαδρομή: <b th:text="${path}"></b>
            </p>

            <!-- Show detailed message only if available -->
            <div
               th:if="${message}"
               style="
                  background: #fff0f0;
                  padding: 15px;
                  border-radius: 5px;
                  border-left: 4px solid #d62828;
                  margin-bottom: 30px;
                  text-align: left;
               "
            >
               <p style="color: #d62828; font-family: monospace; margin: 0">
                  <i class="fas fa-exclamation-triangle"></i>
                  <span th:text="${message}"></span>
               </p>
            </div>

            <div class="mt-4">
               <a th:href="@{/}" class="btn btn-primary text-md">
                  <i class="fas fa-home"></i> Επιστροφή στην Αρχική
               </a>
            </div>
         </div>
      </main>
   </body>
</html>

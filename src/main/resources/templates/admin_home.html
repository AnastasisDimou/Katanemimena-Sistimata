<!DOCTYPE html>
<html
   xmlns:th="https://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{base}"
>
   <head>
      <title>Πίνακας Διαχείρισης</title>
   </head>

   <body>
      <main layout:fragment="main" class="content-main container-sm">
         <h1 class="text-xl">Πίνακας Διαχείρισης</h1>
         <p class="muted" style="margin-bottom: 16px">
            Επιλέξτε τι θέλετε να διαχειριστείτε.
         </p>

         <div class="admin-grid">
            <div class="card-box" style="display: grid; gap: 12px">
               <div>
                  <h2 class="text-lg" style="margin: 0">Τμήματα</h2>
                  <p class="muted">Προσθήκη ή διαγραφή τμημάτων.</p>
               </div>
               <div class="muted" th:text="'Σύνολο: ' + ${departmentsCount}">Σύνολο: 0</div>
               <a class="btn btn-primary" th:href="@{/admin/departments}">
                  <i class="fas fa-building"></i> Διαχείριση Τμημάτων
               </a>
            </div>

            <div class="card-box" style="display: grid; gap: 12px">
               <div>
                  <h2 class="text-lg" style="margin: 0">Τύποι Αιτημάτων</h2>
                  <p class="muted">Δημιουργία, ενεργοποίηση ή διαγραφή τύπων.</p>
               </div>
               <div class="muted" th:text="'Σύνολο: ' + ${requestTypesCount}">Σύνολο: 0</div>
               <a class="btn btn-primary" th:href="@{/admin/request-types}">
                  <i class="fas fa-list"></i> Διαχείριση Τύπων Αιτημάτων
               </a>
            </div>
         </div>
      </main>
   </body>
</html>

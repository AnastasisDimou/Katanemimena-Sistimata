spring:
  application:
    name: MyCityGov

  datasource:
    # File-based H2 database with AUTO_SERVER=TRUE to allow multiple connections/prevent lock issues
    # This is crucial for connecting via IntelliJ while the app is running.
    url: jdbc:h2:./LOCAL_DATA/h2/mycitygov;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE;AUTO_SERVER=TRUE
    username: sa
    password: changeme
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      # 'update' keeps the schema and data persistent across restarts.
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

server:
  error:
    whitelabel:
      enabled: false
    include-message: always
    include-binding-errors: always
    include-exception: true

# JWT Configuration
app:
  jwt:
    # Base64 encoded secret key
    secret: 42a3f78e4d9c0a6b5c3e8f1d2b4a7c0e8d6f9a2c1b3e5d7f0a9b8c7d6e5f4a3b
    expiration-ms: 86400000 # 24 hours

# Swagger UI Configuration
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

# Mock External Service
external:
  service:
    base-url: http://localhost:8081